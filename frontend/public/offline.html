<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Offline - Brand Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }
        h1 {
            color: #343a40;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #6c757d;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #0056b3;
        }
        .offline-features {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
        .offline-features h3 {
            color: #495057;
            margin-bottom: 12px;
            font-size: 18px;
        }
        .offline-features ul {
            color: #6c757d;
            padding-left: 20px;
            margin: 0;
        }
        .offline-features li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ”Œ</div>
        <h1>Backend Offline</h1>
        <p>The server is currently unavailable, but you can still access your cached brand data.</p>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View your brand list from cache</li>
                <li>Access previously loaded brand details</li>
                <li>Search through cached data</li>
                <li>Basic navigation</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Verificar si el backend estÃ¡ disponible
        function checkBackend() {
            fetch('/api/v1/brands')
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.log('Backend still offline');
                });
        }

        // Verificar cada 10 segundos
        setInterval(checkBackend, 10000);
    </script>
</body>
</html>
